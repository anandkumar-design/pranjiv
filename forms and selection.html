<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel feedback</title>
</head>
<body>
    <h1>Hotel Feedback form</h1>
    <form method="GET">
        <h3>Are you from inside the US or outside of the US</h3>
        <label for="inusa">Inside:</label>
        <input id="inusa" type="radio" name="loc" value="inside">
        <label for="outusa" >Out usa</label>
        <input id="outusa" type="radio" name="loc" value="outside"> 
        <h2>How is your service</h2>
        <select class="stars">
            <option value="Great">3</option>
            <option value="ok">2</option>
            <option value="BAD">1</option>
        </select>
        <h2>Any other feedback?</h2>

               
        <textarea name="mytext" rows="8" cols="88"></textarea>

        <input type="submit" name="" value="submit">
    </form>
</body>
</html>
