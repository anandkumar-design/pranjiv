<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Course Sign  Up Page</h1>
    
    <h2>Please Note: First Name,Last Name,Password, and Email required</h2>
    <form action="thankyou.html" method="get"> 
        <label for="First Name"><B>First Name:</B></label>
        <input id="First Name" type="text" name="" placeholder="First Name" required>

        <label for="Last Name"><B>Last Name:</B></label>
        <input id="Last Name" type="text" name="" placeholder="Last Name" required>

        <p></p>


        <label for="email"><B>Email:</B></label>
        <input id="email" type="email" name="" placeholder="Enter the mail" required>

        <label for="Password"><B>Password:</B></label>
        <input id="Password" type="password" name="" placeholder="" required> 

        <p>Are you over 18?</p>
        <label for="y">Yes:</label>
        <input id=y type="radio" name="over">

        <label for="N">No:</label>
        <input id=N type="radio" name="over">

        <p>Do you have card or paypal?</p>

        <select name="payment">
            <option value="cc">Credit card</option>
            <option value="pp">paypal</option>
      </select>

      <p></p>
      <input type="submit" name="" value="submit">


      
     
    </form>


    
</body>
</html>
